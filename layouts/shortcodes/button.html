<style> 
    .button {
        background-color: transparent;
        line-height: 1;
        vertical-align: middle;
        padding: 10px 10px;
        border-radius: 5px;
        border: 1px solid #0d6efd;
        color: #0d6efd;
        font-size: medium;
    }
    .button:hover {
        background: #0d6efd;
        color: #fcfbf9;
        cursor: pointer; }

    .button a {
        text-decoration: none; /* Remove underline from the link */
        color: inherit; /* Inherit color from the button */ 
    }
</style>

{{ $text := .Get 0 }}
{{ $link := .Get 1 }}
<link-btn type="button" class="button">
    <a href="{{ $link }}" target="_blank">{{ $text }}</a>
</link-btn>
